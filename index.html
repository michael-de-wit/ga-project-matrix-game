<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <svg height="400" width="800">
        <line x1="0" y1="200" x2="400" y2="200" stroke="darkblue" /> <!-- x axis -->
        <line x1="200" y1="0" x2="200" y2="400" stroke="darkblue" /> <!-- y axis -->

        <line class="initial-vector" x1="0" y1="0" x2="0" y2="0" stroke=darkblue stroke-width="3" />
        <!-- initial vector -->
        <line class="target-vector" x1="0" y1="0" x2="0" y2="0" stroke=orange stroke-width="6" />
        <!-- initial vector -->
        <line class="attempt-vector" x1="0" y1="0" x2="0" y2="0" stroke=green stroke-width="3" />
        <!-- initial vector -->
    </svg>
    <div class="update-buttons">
        <button class="randomize-target">New Starting & Target Vector</button>
        <!-- <button class="randomize-start">Randomize Starting Vector</button> -->
    </div>
    <div class="attempt-matrix-input">
        <div class="opening-bracket">[</div>
        <div class="matrix-values">
            <div class="a_11-position">
                <label for="matrix-input"></label>
                <input type="number" name="a_11-input" min="-5" max="5">
            </div>
            <div class="a_12-position">
                <label for="matrix-input"></label>
                <input type="number" name="a_12-input" min="-5" max="5">
            </div>
            <div class="a_21-position">
                <label for="matrix-input"></label>
                <input type="number" name="a_21-input" min="-5" max="5">
            </div>
            <div class="a_22-position">
                <label for="matrix-input"></label>
                <input type="number" name="a_22-input" min="-5" max="5">
            </div>
        </div>
        <div class="closing-bracket">]</div>
    </div>
    <!-- <p class="target-score">Target Score: 0</p>
    <p class="current-score">Current Score: 0</p> -->

</body>

</html>
